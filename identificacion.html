<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/identificacion.css">
    <link rel="stylesheet" href="./css/header-footer.css">
    <link rel="stylesheet" href="./css/shopping-steps.css">
    <link rel="stylesheet" href="./css/summary-table.css">
</head>
<body>
    <div class="page-wrap">
        <special-header></special-header>

    <div class="product-padre">
        
        <shopping-steps></shopping-steps>
        <br>
        <div id="payment-body-cont" class="body-cont">
            <div class="confirming-shopping-steps">

                <div class="id-table">
                    <p><span class="shopping-confirm-number">1.</span> <span class="shopping-confirm-title">Identificación</span></p>
                    <br>
                    Solicitamos unicamente la informacion personal para la finalizacion de la compra
                    <br><br>
                    <label>Correo:</label>
                    <br>
                    correo@example.com.ar
                    <br><br>
                    <div class="dobleInput">
                        <div class="input-cont">
                            <label>Nombre/s</label>
                            <br>
                            <input type="text" required>
                        </div>

                        <div class="input-cont">
                            <label>Apellido/s</label>
                            <br>
                            <input type="text" required>
                        </div>  

                        <div class="input-cont">
                            <label>DNI (sin puntos ni guiones)</label>
                            <br>
                            <input type="number" required>
                        </div>
                        <div class="input-cont">
                            <label>Telefono / Celular</label>
                            <br>
                            <input type="tel" required>
                        </div>  
                    </div> 
                    <br>
                    <div class="id-confirm-button">
                        <button type="submit">CONTINUAR</button>
                    </div>
                    
                </div>

                <br>

                <div class="shipment-table">
                    <p><span class="shopping-confirm-number">2.</span> <span class="shopping-confirm-title">Envío</span></p>
                    <br>
                    <div class="shipment-buttons">
                        <button class="ship">
                            Enviar
                            <br>
                            <span class="shipment-button-text">a la dirección</span>
                        </button>
                        <button class="pickup">
                            Retiro
                            <br>
                            <span class="shipment-button-text">en local</span>
                        </button>
                    </div>
                    <br><br>
                    <label>Dirección:</label>
                    <br>
                    <div class="input-cont">
                        <input type="text" placeholder="Ej.: Av. del Libertador 1473, Buenos Aires">
                    </div>

                </div>

                <br>

                <div class="payment-table">
                    <p><span class="shopping-confirm-number">3.</span> <span class="shopping-confirm-title">Pago</span></p>
                    <br>
                    <div class="payment-input">
                        <input type="radio" name="asdasd">Tarjeta de débito
                    </div>
                    <br>
                    <div class="payment-input">
                        <input type="radio" name="asdasd">Tarjeta de crédito
                    </div>
                </div>
            </div>

                <payment-summary-table></payment-summary-table>
            
        </div>
    </div>
    
    <special-footer></special-footer>
</div>


<script src="./js/header-footer.js"></script>
<script src="./js/shopping-steps.js"></script>
<script src="./js/summary-table.js"></script>
</body>
</html>
