            <div class="product-item">item</div>
            <!-- Cantidad deseada -->
            <div class="product-quant">

                <img src="./resources/img/add.png" alt="" />
              </span>
              <span class="cart_item_quant">1</span>
              <span class="cart_item_sub">
                <img src="./resources/img/minus.png" alt="" />
              </span>
            </div>
            <!-- Precio -->
            <div class="product-price">$</div>
            <!-- Eliminar producto del carrito -->
