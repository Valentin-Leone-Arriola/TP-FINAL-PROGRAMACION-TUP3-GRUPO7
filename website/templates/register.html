
{% extends "base.html"%}



    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename  = 'login-register.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename = 'header-footer.css')}}">


    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Playwrite+ES+Deco:wght@100..400&display=swap"
        rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!--  jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!--  Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <title>Register</title>
    {% endblock %}



 {% block content %}

    <div class="login-padre">
        
        <div class="contenedor">
            <form method="POST">
                <h1>Crear cuenta</h1>
                <div class="input-box">
                    <input 
                    type="text" 
                    id="nombre"
                    name="nombre" 
                    placeholder="Nombre">
                </div>
                <div class="input-box">
                    <input 
                    type="email" 
                    id="email"
                    name="email" 
                    placeholder="Correo electrónico">
                </div>
                <div class="input-box">
                    <input 
                    type="password" 
                    id="contrasena1"
                    name="contrasena1" 
                    placeholder="Contraseña">
                </div>
                <div class="input-box">
                    <input 
                    type="password" 
                    id="contrasena2"
                    name="contrasena2" 
                    placeholder="Confirmar contraseña">
                </div>
               
                <button class="btn" type="submit">Crear cuenta</button>
    
                <div class="regist">
                  <p>Ya tienes una cuenta? <a href="/login">Iniciar sesion</a></p> 
                </div>
                
            </form>
    
        </div>
    </div>
{% endblock %}
