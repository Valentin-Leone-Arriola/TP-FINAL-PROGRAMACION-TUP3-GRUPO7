{% extends 'base.html' %}
{% block head%}
<link rel="stylesheet" href="{{ url_for('static', filename  = 'login-register.css')}}">
<link rel="stylesheet" href="{{url_for('static', filename = 'header-footer.css')}}">
<link
    href="https://fonts.googleapis.com/css2?family=Anton&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Playwrite+ES+Deco:wght@100..400&display=swap"
    rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
<!--  jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!--  Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<title>Agregar producto</title>
<style>

    #nav{
        display: flex;
        justify-content: center;
        /* border: solid 2px; */
        padding: 20px 0px;
        margin-top: 10px;
        background-color: #222222;
        color: white;
    }
    .prod-container{
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        width: 80%;
        /* border: solid 2px; */
    
    }
    
    #nav .prod{
        width: 23%;
    min-width: 100px;
    font-weight: 400;
    }
    </style>
{% endblock %}



{% block content %}
<div class="login-padre">
        <div class="contenedor">
            <form method="POST">
                <h1>Agregar Producto</h1>
                <div class="input-box">
                    <input 
                    type="text" 
                    id="primary_key"
                    name="primary_key" 
                    placeholder="Id del producto">
                </div>
                <div class="input-box">
                    <input 
                    type="text" 
                    id="nombre"
                    name="nombre" 
                    placeholder="Nombre del producto">
                </div>
                <div class="input-box">
                    <input 
                    type="text" 
                    id="imagen"
                    name="imagen" 
                    placeholder="URL de la imagen">
                </div>
                <div class="input-box">
                    <input 
                    type="number" 
                    id="precio"
                    name="precio" 
                    placeholder="Precio">
                </div>
                <div class="input-box">
                    <input 
                    type="number" 
                    id="cantidad"
                    name="cantidad"
                    placeholder="Stock">
                    
                    >
                    
                </div>
            
                <button class="btn" type="submit">Agregar</button>
        </form>

    </div>
</div>

<section id="nav" class="section-1">
    <div class="prod-container">
    {% for producto in productos %}
    <div class="prod">
        <div class="desc">
            <p>ID: {{producto.id}}</p>
            <p>Nombre: {{producto.nombre}}</p>
            <p>Stock: {{producto.cantidad}}</p>
            <a href="{{producto.img_url}}" target="_blank">Imagen URL</a>
            <hr>
        </div>
    </div>
    {% endfor %}


    
    </div>
</section>

     {%  endblock %}
